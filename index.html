<!DOCTYPE html>
<html>
	<head>
		<title>Crystal Game</title>
		<link rel="stylesheet" type="text/css" href="css/reset.css">	
		<link href="https://fonts.googleapis.com/css?family=Barrio|Istok+Web" rel="stylesheet">	
		<link rel="stylesheet" type="text/css" href="css/style.css">

	</head>
	<body>	
		<div class="gamecontainer">
			<div class="header">
				<h1>Sugar Skull Crystal Game</h1>
			</div>	

			<div class="margintpbtm20"> 
				<h2>Player Score: <span id="playerTotal"></span></h2>
			</div>
			<div class="margintpbtm20">
				<h2>Random Number: <span id="compRandNum"></span></h2>
			</div>
			<div class="margintpbtm20">
				<p>Wins: <span id="wins"></span></p>
			</div> 
			<div class="margintpbtm20">
				<p>Loss: <span id="losses"></span></p>
			</div>
			<div class='gemRow'>
				<div>
					<img class="button" id="crystal1" src="images/pink_skull.png">
				</div>
				<div >
					<img class="button" id="crystal2" src="images/blue_skull.png">
				</div>
				<div>
					<img class="button" id="crystal3" src="images/brown_skull.png">
				</div>
				<div >
					<img class="button" id="crystal4" src="images/Pinker-Skull.png">
				</div>				
			</div>
		</div>
		
		<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  		crossorigin="anonymous"></script>
		<script type="text/javascript" src="javascript/game.js"></script>
	</body>
</html>
